<div class="champion-container">
    <div class="selection-container" id="columns">
        <div ng-repeat="(champ, arr) in getGiftData('champArray')" class="pin">
            <h2>{{champ}}</h2>
            <p ng-repeat="skin in arr" ng-click="selectSkin(champ, $index)" ng-class="{'selected': getGiftData('champArray')[champ][$index].selected}">
                {{skin.name}}
            </p>
        </div>
    </div>

</div>
