<div class="champion-container">
    <div class="dark-gradient" ng-click="closePreview()" ng-show="preview"></div>
    <div class="image-preview" ng-show="preview">
        <img ng-src="{{image}}">
        <button ng-click="closePreview()">Close Preview</button>
    </div>
    <div class="selection-container" id="columns">
        <div ng-repeat="(champ, arr) in getGiftData('champArray')" class="pin">
            <h2>{{champ}}</h2>
            <div ng-repeat="skin in arr" ng-class="{'selected': getGiftData('champArray')[champ][$index].selected}" ng-click="selectSkin(champ, $index)">
                {{skin.name}}
                <span ng-click="previewImage(skin.img)">O</span>
            </div>
        </div>
    </div>
</div>
